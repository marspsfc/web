  <style>
html {
   background-color: #000;
   }
  
  
  * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'San Francisco', 'Lato', sans-serif;

background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(8,0,2,1) 0%);

  
}

nav {
  background-color: rgba(0,0,0,.8);
  transition: all 3s ease;
  overflow: hidden;
}

nav.dark {
    background-color: rgba(0,0,0,.9);
}

nav a {
  color: #FFFFFF;
  text-decoration: none;

}

nav .menu {
  display: flex;
  justify-content: space-between;
}

.fa.fa-apple {
  font-size: 25px;
}

nav .menu a {
  padding: 15px;
  transition: all .3s ease;
  transition-delay: .1s;
}

nav.dark .menu a:last-child {
  transition-delay: 1s;
  transform: translateX(100%);
}

.menu-icon-box {
  display: flex;
  flex-flow: column;
  justify-content: space-around;  
}

.menu-icon {
  position: relative;
  padding: 1px 12px;  
  background-color: white;
  transition: all .3s ease;
}

.menu-icon-box.open .menu-icon:first-child {
  transform: rotateZ(45deg);
  position: absolute;
}

.menu-icon-box.open .menu-icon:last-child {
  transform: rotateZ(-45deg);
}

.submenu {
  height: 0;
  overflow: hidden;
  transition: all 1s ease;
}

.submenu ul {
  padding: 30px 45px;
  margin: 0;
  list-style: none;
  font-size: 12px;
}

.submenu li {
  padding: 12px 0;
  border-bottom: 0px solid grey;
  opacity: 0;
}

.submenu.open li {
  animation: cortina .1s linear;
  animation-fill-mode: forwards;
}

.submenu li:nth-child(2) {
  animation-delay: .1s;
}

.submenu li:nth-child(3) {
  animation-delay: .2s;
}

.submenu li:nth-child(4) {
  animation-delay: .3s;
}

.submenu li:nth-child(5) {
  animation-delay: .4s;
}

.submenu li:nth-child(6) {
  animation-delay: .5s;
}

.submenu li:nth-child(7) {
  animation-delay: .6s;
}

.submenu li:nth-child(8) {
  animation-delay: .7s;
}

@keyframes cortina {
  0% {
    transform: translate(-25px,-25px);
  }
  
  100% {
    transform: translate(0, 0);
    opacity: 1;
  }
}

.submenu.open {
  height: calc(75vh - 55px);
  min-height: 0px;
}

.submenu li:last-child {
  border-color: black;
}

.submenu li:last-child i {
  margin-right: 10px;
}

.menu-slider {
  background-color: black;
  padding: 10px;
  display: flex;
  overflow-x: none;
}

.menu-slider-item {
  padding: 0px 25px;
  display: block;
  color: white;
}

.menu-slider-item img {
  display: block;
  margin: auto;
}

.menu-slider h6 {
  margin: 0;
  text-align: center;
  white-space: nowrap;
}



.menu-slider-item h6:last-child {
  color: white;
}

.menu-slider-item h7:last-child {
  color: orange;
}

nav.dark + .menu-slider {
  display: none;
}

video {
    width: 390px;
    height: 220px;
    color: #f80;
    text-align: center;
    font-size: 20px;
  border: white 0px solid;
  border-radius:0px 0px 0px 0px;
  

}
.cuadrado {
     width: 10px; 
     height: 10px; 
     background: #fff;
}
.cuadrado3 {
     width: 390px; 
     height: 5px; 
     background: #fff;
}

.cuadrado2{
    width: 250px;
    height: 0px;
    border-right: 60px solid transparent;
    border-left: 60px solid transparent;
    border-bottom: 20px solid #fff;
}
.contenedor{
    position: relative;
    display: inline-block;
    text-align: center;
}
 
.texto-encima{
    position: up;
    font-size: 10px;

    color: #ddd;
}
.centrado{
    position: down;
   font-size: 10px;

    color: #ddd;
}
